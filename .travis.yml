language: go

env:
  - GO111MODULE=on

go:
  - "1.17.x"
  - tip

matrix:
  allow_failures:
    - go: tip

script:
  - go mod vendor
  - make
  - make gen
  - go install github.com/ory/go-acc@latest
  - go-acc $(go list ./...) -- -mod vendor -race -timeout=2m
  - cd ./cmd/genji && go test -race ./... && cd -
  - cd ./engine/badgerengine && go test -race ./... && cd -

after_success:
  - bash <(curl -s https://codecov.io/bash)
