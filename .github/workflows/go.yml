name: Go

on:
    push:
        branches:
          - main
          - 'release-**'
    pull_request:
        branches:
          - main
          - 'release-**'

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: Set up Go
              uses: actions/setup-go@v2
              with:
                  go-version: 1.18

            - name: Vendor
              run: go mod vendor

            - name: Build
              run: make

            - name: Install go-acc
              run: go install github.com/ory/go-acc@latest

            - name: Test Genji
              run: go-acc $(go list ./...) -- -mod vendor -race -timeout=2m

            - name: Test Genji CLI
              run: cd ./cmd/genji && go test -race ./... && cd -

            - name: Upload Codecov
              run: bash <(curl -s https://codecov.io/bash)
